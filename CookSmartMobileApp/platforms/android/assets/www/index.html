<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' http://code.jquery.com https://maxcdn.bootstrapcdn.com; script-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>CookSmart Home</title>
        <script>
            function changeDisplay(a){
                if (a == 1) {
                    document.getElementById("Recipe").style.display = "none";
                    document.getElementById("Settings").style.display = "none";
                    document.getElementById("Home").style.display = "block";
                }
                else if (a == 2) {
                    document.getElementById("Recipe").style.display = "block";
                    document.getElementById("Settings").style.display = "none";
                    document.getElementById("Home").style.display = "none";
                }
                else{
                    document.getElementById("Recipe").style.display = "none";
                    document.getElementById("Settings").style.display = "block";
                    document.getElementById("Home").style.display = "none";
                }
            }
        </script>
        
    </head>
    <body>
        <div class="header">
            <p class='header-text cooksmart-header'>CookSmart</p>
            <div class='Hub-connection-status'>
                <div id="ConnectingToHub">
                    <img class='connecting-img' style="display: inline; padding-top: 3%; float: right!important;" src='img/spin.svg'>
                    <p class='header-text connecting-text' style="float: right!important;">Connecting to hub</p>
                </div>
                <div id="ConnectedToHub">
                    <p class='header-text connected-text' style="float: right!important;">Connected</p>
                </div>
            </div>
        </div>
        
        <div class='device-status-container'>
            <p id="device-status-text">status: unknown</p>
        </div>
        
        <div class="refresh-button-container">
            <span id='refreshButton' class='glyphicon glyphicon-refresh'></span>
        </div>
        

        <button id="startCooking" class="cooknow-button">
            Start Cooking
        </button>
            
        <select id="recipeSelect" class="currentRecipe-button">
            <option value="" selected disabled>Select a recipe</option>
        </select>
        
        <button class='status-button'>
            <img src="img/CookSmart.png" style="display: inline-block; padding: 1px 1px 1px; height: 100%; width: 100%;">
        </button> 

        <!--Page <div>'s begin here -->
        
        <div class="Page" id="Home">
            <button class="cooknow-button" id="startCooking">
                <p>Start/Stop Cooking</p>
            </button>
                
            <button class="currentRecipe-button" id="recipe" onclick="recipe()">
                <p>Current Recipe</p>
            </button>
            
            <button class="status-button" id="status">
                <img src="img/CookSmart.png" style="display: inline-block; padding: 1px 1px 1px; height: 100%; width: 100%;">
            </button> 
        </div>
        
        <div class="Page" id="Recipe" style="display: none">
            <button class="cooknow-button" id="recipes">
                <p>Recipes</p>
            </button>
            
            <button class="addRecipe-button" id="addRecipe">
                <p>New Recipe</p>
            </button>
        </div>

        <div class="settingsPage" id="Settings" style="display: none">
            <button class="cooknow-button" id="wifi">
                <p>Wireless Information</p>
            </button>
            
            <button class="cooknow-button" id="logout">
                <p>Logout</p>
            </button>
            
            <button class="password-button" id="password">
                <p>Change Password</p>
            </button>
            
            <button class="cooknow-button" id="staticIP">
                <p>Static IP Address</p>
            </button>
            
            <button class="cooknow-button" id="serialCode">
                <p>Input Serial Code</p>
            </button>
        </div>
        <!-- Page <div>'s end here -->
        
        <div class="menuBar" id="menuBar">
            <button class="menuBar-home-button" id="menuHome" onclick="changeDisplay(1)">
                <p>Home</p>
            </button>
            <button class="menuBar-recipe-button" id="menuRecipe" onclick="changeDisplay(2)">
                <p>Recipe's</p>
            </button>
            <button class="menuBar-settings-button" id="menuSettings" onclick="changeDisplay(3)">
                <p>Settings</p>
            </button>
        </div>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/rng-browser.js"></script>
        <script type="text/javascript" src="js/uuid.js"></script>
        <script type="text/javascript" src="js/sessions.js"></script>
        <script type="text/javascript" src="js/RecipeValidator.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/menuBar.js"</script>
    </body>
</html>
