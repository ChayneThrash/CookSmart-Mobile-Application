<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' http://code.jquery.com https://maxcdn.bootstrapcdn.com; script-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>CookSmart Home</title>
    </head>
    <body>
        <div class="header">
            <p class='header-text cooksmart-header'>CookSmart</p>
            <div class='Hub-connection-status'>
                <div id="ConnectingToHub">
                    <img class='connecting-img' style="display: inline; float: right!important;" src='img/spin.svg'>
                    <p class='header-text connecting-text' style="float: right!important;">Connecting to hub</p>
                </div>
                <div id="ConnectedToHub">
                    <p class='header-text connected-text' style="float: right!important;">Connected</p>
                </div>
            </div>
        </div>
        
        <div class="menu-selection-container menu-toggle">
            <a style="height: 100%; width: 100%;">
                <i class="fa fa-bars fa-3x"></i>
            </a>
        </div>
        
        <div class='device-status-container'>
            <p id='device-status-text'>Device status: unknown.</p>
        </div>
        
        <div class='device-button-container'>
            <button id='device-button'></button>
        </div>
        
        <div class="refresh-button-container">
            <span class='glyphicon glyphicon-refresh' id='refreshButton'></span>
        </div>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/HubInitializer.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
