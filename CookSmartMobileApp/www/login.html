<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' http://code.jquery.com https://maxcdn.bootstrapcdn.com; script-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' http://code.jquery.com https://maxcdn.bootstrapcdn.com">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <title>CookSmart Home</title>
    </head>
    <body>
        <div class="logo-container"><p class="logo">CookSmart</p></div>
        <form class="login-form-container">
            <div class="form-group">
                <input type="text" class="login-text-box" id="user-name-field" placeholder='username'>                
            </div>
            <div class="form-group">
                <input type="text" class="login-text-box create-account-field" id="display-name-field" placeholder='display name'>                
            </div>
            <div class="form-group">
                <input type="text" class="login-text-box create-account-field" id="password-field"  placeholder='password'>                
            </div>
            <div class="form-group">
                <input type="text" class="login-text-box" id="password-confirmation-field" placeholder='confirm password'>                
            </div>
            <button type="button" class="btn btn-default login-form-button" id="login-submit-button">LOG IN</button>
            <button type="button" class="btn btn-default login-form-button" id="login-create-button">CREATE</button>
        </form>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
